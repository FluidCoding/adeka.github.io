	<script type="text/javascript">
	var canvas;
	var stage;
    var tiles = [];
    var hero;
    var moving = false;
    var speed = 2.2;

    var KEYCODE_ENTER = 13;
	var KEYCODE_SPACE = 32;
	var KEYCODE_UP = 38;
	var KEYCODE_LEFT = 37;
	var KEYCODE_RIGHT = 39;
	var KEYCODE_W = 87;
    var KEYCODE_S = 83;
	var KEYCODE_A = 65;
	var KEYCODE_D = 68;
    var KEYCODE_F = 70;
    var xVel = 0;
    var yVel = 0;
    var right = false, down = false;
    var counter = 0;
	document.onkeydown = handleKeyDown;
	document.onkeyup = handleKeyUp;

	function init() {
	    canvas = document.getElementById('myCanvas');
	    width = canvas.width;
	    height = canvas.height;
        var  spawnOffset = -1000;
	    stage = new createjs.Stage(canvas);
        hero = new Hero();
		hero.s.x = -spawnOffset + 400;
		hero.s.y = -spawnOffset + 400;

	    stage.addChild(hero);

        stage.x = spawnOffset;
        stage.y = spawnOffset;

        var simplex = new SimplexNoise();
        var simplex2 = new SimplexNoise();

        var mapSize = 100;
        var tileCount = mapSize*mapSize;
        var xPos = 0, yPos = 0;

        for(var i=0;i< tileCount;i++){
            if(i % mapSize == 0){
                xPos = 0;
                yPos += 1;
            }
            else{
                xPos += 1;
            }
            var type;
            var blurNoise = simplex.noise2D(xPos/20, yPos/20) * 10;
            var landNoise = simplex.noise2D(xPos/8, yPos/8) * 15;
            var noise = simplex.noise2D(xPos, yPos) * 10;
            var decalNoise = simplex2.noise2D(xPos, yPos) * 10;
            var yOffset = 0;
            if(blurNoise > 4){
                type = 3;
                yOffset = 13;
            }
            else if(blurNoise > 3){
                type = 2;
            }
            else{
                type = 0;
                yOffset = landNoise;
            }
            var tile = new Tile(type);
           // tile.s.setTransform(0,0,1,1,noise/5,0,0,0,0);
            //tile.s.set({:0});
            tile.s.x = xPos * 50 + 400 + tile.xOffset;
            tile.s.y = yPos * 50 + 400 + yOffset;
            if(type == 0 || type == 2){
                if(decalNoise > 9){
                var decal = new Decal(0);
                tile.AddDecal(decal);
                }
                else if(landNoise > 8){
                var decal = new Decal(2);
                tile.AddDecal(decal);
                }
                else if(landNoise > 5){
                  var decal = new Decal(3);
                tile.AddDecal(decal);
                }
                else if(noise > 3){
                var decal = new Decal(1);
                tile.AddDecal(decal);
                }
            }

           // stage.update();
            tiles.push(tile);


        }


        		//start game timer
		if (!createjs.Ticker.hasEventListener("tick")) {
			createjs.Ticker.addEventListener("tick", tick);
		}

        //createjs.Ticker.setInterval(1);
        createjs.Ticker.setFPS(60);
	    //stage.update();
	}

	function Hero() {
        this.jumping = false;
        this.jumpCounter = 0;
        this.dir = "right";
        //this.colH = false;
        //this.colV = false;
        //32x24
        //this.s = new createjs.Bitmap("assets/hero.png");

        this.anims = new createjs.SpriteSheet({
				"animations":
				{
					"down": [0, 2, "down", .1],
					"up": [3, 5, "up",.1],
                    "right": [6, 8, "right",.1],
                    "left": [9, 11, "left",.1]},

					"images": ["assets/spritesheet.png"],

					"frames":
						{
							"height": 48,
							"width":36,
							"regX": -5,
							"regY": 0,
							"count": 12

						}
		});


        this.s = new createjs.Sprite(this.anims, this.dir);
        this.shadow = new createjs.Bitmap("assets/shadow.png");
        this.Jump = function Jump(){
            this.jumping = true;


           // console.log(this.s.regX);
        }
        this.Update = function Update(){

            //this.anims.gotoAndPlay(this.dir);
            this.shadow.x = this.s.x;
            this.shadow.y = this.s.y;
            //if(this.s)
            if(this.jumpCounter >= 31){
                    this.jumping = false;
                    this.jumpCounter = 0;
                }
            if(this.jumping){

                    this.jumpCounter++;
                   // this.s.y++;
                    this.s.set({regY : Math.sin(this.jumpCounter/10)*35});

            }
        }
        this.Drown = function Drown(){
           // this.s.set({alpha: this.s.alpha -.1});
        }
        this.Face = function Face(dir){
            if(dir == "stop"){
                this.s.stop();
            }else{
                this.dir = dir;
                var x = this.s.x, y = this.s.y;
                this.s = new createjs.Sprite(this.anims, dir);
                this.s.x = x;
                this.s.y = y;
            }
        }
	}

    function Tile(type) {
        this.xOffset = 0;
        this.type = type;
        var s;
         this.rando = Math.random() * 2;
        switch (type)
        {
            case 0:
                s = new createjs.Bitmap("assets/grass.png");

                break;
            case 1:
                s = new createjs.Bitmap("assets/rock.png");

                break;
            case 2:
                s = new createjs.Bitmap("assets/dirt.png");
                break;
            case 3:
                s = new createjs.Bitmap("assets/water.png");
                s.set({alpha :.3, regX : 0});
                //this.xOffset = 25;
                break;
        }
        this.s = s;
        this.AddDecal = AddDecal;
        function AddDecal(decal){
            this.decal = decal;
            decal.s.x = s.x + decal.xOffset;
            decal.s.y = s.y + decal.yOffset;

        }
        this.UseDecal = function UseDecal(){
            this.decal.Use();
            this.decal = null;
        }
        this.Update = function Update(){

            if(this.type == 3){
               // s.set({scaleX : 1 + Math.sin((counter)/50 + this.rando)/10})*2;
               //  s.set({scaleY : 1 + Math.sin((counter)/50 + this.rando)/1000});
                s.set({alpha :.3 + Math.sin((counter)/50 + this.rando)/20});
               // s.set({skewX : -1 + Math.sin((counter)/25) * 4});
                //s.set({skewY : -1 + Math.sin((counter)/25) * 4});
            }
        }

	}

    function Decal(type) {
        this.type = type;
        var s;
        this.rando = Math.random() * 2;
        switch (type)
        {
            case 0:
                s = new createjs.Bitmap("assets/brownchest.gif");
                    this.xOffset = 10;
                    this.yOffset = 10;
                break;
            case 1:
               s = new createjs.Bitmap("assets/tree.png");
               var rand = Math.random() + .8;
              //setTransform ( [x=0]  [y=0]  [scaleX=1]  [scaleY=1]  [rotation=0]  [skewX=0]  [skewY=0]  [regX=0]  [regY=0] )
                s.setTransform(0,0,rand,rand,0,0,0,25,80);
                    this.xOffset = 25;
                    this.yOffset = 30;
                break;
            case 2:
                var rand = Math.random()/2 + .8;
                s = new createjs.Bitmap("assets/rock.png");
                s.setTransform(0,0,rand,rand,0,0,0,10,60);
                this.xOffset = 10;
                this.yOffset = 10;
                break
            case 3:
                var rand = Math.random()/2 + .9;
                s = new createjs.Bitmap("assets/pine.png");
                s.setTransform(0,0,rand,rand,0,0,0,20,80);
                this.xOffset = 25;
                this.yOffset = 30;
                break
        }
        this.s = s;
        this.Use = function Use(){
            //
        }
        this.Update = function Update(){
            if(this.type == 1 || this.type == 3){
               // s.set({regX : 25, regY : 100});
                s.set({skewX : -1 + Math.sin((counter)/25 + this.rando) * 3});
                s.set({skewY : -1 + Math.sin((counter)/10 + this.rando) * 2});
            }
        }
	}

    //allow for WASD and arrow control scheme
	function handleKeyDown(e) {
		//cross browser issues exist
		if(!e){ var e = window.event; }
		switch(e.keyCode) {
			case KEYCODE_F:
                   // console.log("f");
                for(var i = 0; i < tiles.length; i++){
                    if(tiles[i].decal != null){
                        var tilex = tiles[i].s.x + stage.x;
                        var tiley = tiles[i].s.y + stage.y;
                        var distance = Math.sqrt(Math.pow( tilex - 400, 2) + Math.pow( tiley - 400, 2));
                        if(distance < 55){
                            tiles[i].UseDecal();
                        }
                    }
                }

                break;
            case KEYCODE_SPACE: hero.Jump(); break;
			case KEYCODE_A: xVel = -speed; right = false; break;
			case KEYCODE_D: xVel = speed;  right = true; break;
			case KEYCODE_W: yVel = -speed; down = false; break;
            case KEYCODE_S: yVel = speed; down = true;  break;
		}
	}

	function handleKeyUp(e) {
		//cross browser issues exist
		if(!e){ var e = window.event; }
		switch(e.keyCode) {


			case KEYCODE_A: if(!right) xVel = 0; break;
			case KEYCODE_D: if(right) xVel = 0; break;
			case KEYCODE_W: if(!down) yVel = 0; break;
            case KEYCODE_S: if(down) yVel = 0; break;
		}
	}


    function tick(event) {
         if(yVel > 0){
            if(hero.dir != "down"){
            hero.Face("down");
            }
        }
        else if(yVel < 0){
            if(hero.dir != "up"){
            hero.Face("up");
            }
        }
        else if(xVel > 0){
            if(hero.dir != "right"){
            hero.Face("right");
            }
        }
        else if(xVel < 0){
            if(hero.dir != "left"){
            hero.Face("left");
            }
        }
        else{
            hero.Face("stop");
        }
       // stage.update();

        //stage.set({alpha:.6});
        //stage.set({rotation : 33});
        counter++;
        stage.removeAllChildren();
        var colH = false;
        var colV = false;
        var heroDrawn = false;
        for(var i = 0; i < tiles.length; i++){
            var tilex = tiles[i].s.x + stage.x;
            var tiley = tiles[i].s.y + stage.y;
            var distance = Math.sqrt(Math.pow( tilex - 400, 2) + Math.pow( tiley - 400, 2));
            if(distance < 600){
                stage.addChild(tiles[i].s);
                tiles[i].Update();
            }
        }
        for(var i = 0; i < tiles.length; i++){

            var tilex = tiles[i].s.x + stage.x;
            var tiley = tiles[i].s.y + stage.y;
            var distance = Math.sqrt(Math.pow( tilex - 400, 2) + Math.pow( tiley - 450, 2));

            if(distance < 50){
              if(!heroDrawn){
                stage.addChild(hero.shadow);
                stage.addChild(hero.s);
                heroDrawn = true;
              }
            }
            if(distance < 600){
                if(tiles[i].decal != null){
                    stage.addChild(tiles[i].decal.s);
                    tiles[i].decal.Update();
                }
            }
        }
        for(var i = 0; i < tiles.length; i++){
            if(tiles[i].type == 1 || tiles[i].decal || (tiles[i].type == 3 && !hero.jumping)){
                if(((hero.s.x + xVel < tiles[i].s.x + 40) &&
                    (hero.s.x + xVel > tiles[i].s.x - 40)) &&
                   ((hero.s.y < tiles[i].s.y + 15 ) &&
                    (hero.s.y > tiles[i].s.y - 50 )))
                {
                    colH = true;
                }
                if(((hero.s.x < tiles[i].s.x + 40) &&
                    (hero.s.x > tiles[i].s.x - 40)) &&
                   ((hero.s.y + yVel  < tiles[i].s.y + 15 ) &&
                    (hero.s.y + yVel > tiles[i].s.y - 50 )))
                {
                   colV = true;
                }
            }
        }
       // hero.colV = colV;
       // hero.colH = colH;
        if(!colH){
            hero.s.x += xVel;
            stage.x -= xVel;
        }
        if(!colV){
            hero.s.y += yVel;
            stage.y -= yVel;
        }

        //var bmp = new createjs.Bitmap("assets/pine.png");
        /*
        bmp.image.onLoad = function () {
                 var redFilter = new createjs.ColorFilter(1,0,0,1);
                 bmp.filters = [redFilter];
                 bmp.cache(0, 0, this.width, this.height);
                 stage.addChild(bmp);
        }
        */
        //bmp.x = 0;
        //bmp.y = 0;
        //console.log(bmp.width.x + " " + bmp.height);
        // Cache it

        hero.Update();
        // Apply a filter
       // var redFilter = new createjs.ColorFilter(1,0,0,1);
       // bmp.filters = [redFilter];
       // bmp.cache(bmp.x,bmp.y,bmp.width,bmp.height);
        // Add to stage
       // stage.addChild(bmp);
        stage.update();
    }
	</script>
