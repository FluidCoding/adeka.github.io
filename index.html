	var KEYCODE_A = 65;
	var KEYCODE_D = 68;

    var xVel = 0;
    var yVel = 0;
    var right = false, down = false;
	document.onkeydown = handleKeyDown;
	document.onkeyup = handleKeyUp;

    function Hero(){



    }

    function Creep(){



    }

	function init() {
	    canvas = document.getElementById('myCanvas');
	    width = canvas.width;
	    height = canvas.height;
	    stage = new createjs.Stage(canvas);
        smiley = drawSmiley();
		smiley.x = 400;
		smiley.y = 400;
	    stage.addChild(smiley);

        var simplex = new SimplexNoise();

        var xPos = 0, yPos = 0;
        for(var i=0;i< 200000;i++){
//      for(var i=0;i< 50000;i++){
                if(i%447 == 0){
                    xPos = 0;
                    yPos += 1;
                }
                else{
                    xPos += 1;
                }
            var type;
            var noise = simplex.noise2D(xPos, yPos) * 10;
            if(noise > 3){
                type = 1;
            }
            else{
                type = 0;
            }
            var tile = new Tile(type);
            tile.s.x = xPos * 50 + 400;
            tile.s.y = yPos * 50 + 400;

            stage.update();
            tiles.push(tile);


        }


        		//start game timer
		if (!createjs.Ticker.hasEventListener("tick")) {
			createjs.Ticker.addEventListener("tick", tick);
		}

        createjs.Ticker.setInterval(60);
        createjs.Ticker.setFPS(60);
	    stage.update();
	}

	function drawSmiley() {
        var s = new createjs.Bitmap("assets/hero.png");
	    return s;
	}

    function Tile(type) {
        this.type = type;
        /*
	    var s = new createjs.Shape();
	    var g = s.graphics;

	    //Head
	    g.setStrokeStyle(3, 'round', 'round');
	    g.beginStroke("#555");
	    g.beginFill("#999");
	    g.drawRect(0, 0, 50, 50); //55,53
	    g.endFill();
	    g.setStrokeStyle(1, 'round', 'round');
        */
        var s;

        switch (type)
        {
            case 0:
                s = new createjs.Bitmap("assets/grass.png");
                break;
            case 1:
                s = new createjs.Bitmap("assets/block.png");
                break;
        }

        this.s = s;
	}

    //allow for WASD and arrow control scheme
	function handleKeyDown(e) {
		//cross browser issues exist
		if(!e){ var e = window.event; }
		switch(e.keyCode) {
			case KEYCODE_SPACE: break;

			case KEYCODE_A: xVel = -speed; right = false; break;
			case KEYCODE_D: xVel = speed;  right = true; break;
			case KEYCODE_W: yVel = -speed; down = false; break;
            case KEYCODE_S: yVel = speed; down = true;  break;
		}
	}

	function handleKeyUp(e) {
		//cross browser issues exist
		if(!e){ var e = window.event; }
		switch(e.keyCode) {
			case KEYCODE_SPACE: break;

			case KEYCODE_A: if(!right) xVel = 0; break;
			case KEYCODE_D: if(right) xVel = 0; break;
			case KEYCODE_W: if(!down) yVel = 0; break;
            case KEYCODE_S: if(down) yVel = 0; break;
		}
	}


    function tick(event) {
        stage.removeAllChildren();
        var colH = false;
        var colV = false;
        for(var i = 0; i < tiles.length; i++){

            var tilex = tiles[i].s.x + stage.x;
            var tiley = tiles[i].s.y + stage.y;
            var distance = Math.sqrt(Math.pow( tilex - 400, 2) + Math.pow( tiley - 400, 2));

            if(distance < 500){
                stage.addChild(tiles[i].s);
               // stage.removeChild(tiles[i].s);
            }
            else{
                //stage.addChild(tiles[i].s);
                //tiles[i].x += Math.random() % 10;
            }

        }
        for(var i = 0; i < tiles.length; i++){

            if(tiles[i].type == 1){
                if(((smiley.x + xVel < tiles[i].s.x + 40) &&
                    (smiley.x + xVel  > tiles[i].s.x - 40))
                        &&
                   ((smiley.y  < tiles[i].s.y + 40 ) &&
                    (smiley.y  > tiles[i].s.y - 50 )))

                {
                    colH = true;
                }
                if(((smiley.x < tiles[i].s.x + 40) &&
                    (smiley.x  > tiles[i].s.x - 40))
                        &&
                   ((smiley.y + yVel  < tiles[i].s.y + 40 ) &&
                    (smiley.y + yVel > tiles[i].s.y - 50 )))

                {
                   colV = true;
                }
            }
        }
        if(!colH){
            smiley.x += xVel;
            stage.x -= xVel;
        }
        if(!colV){
            smiley.y += yVel;
            stage.y -= yVel;
        }
        stage.addChild(smiley);
        stage.update(event);
    }
	</script>

</head>
<body onload="init()">

	<header id="header" class="EaselJS">
	    <p>Top down game</p>
	</header>

	<canvas id="myCanvas" width="800" height="800"></canvas>

</body>
</html>
